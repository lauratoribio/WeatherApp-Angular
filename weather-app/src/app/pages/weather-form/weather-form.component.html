<div class="weather">
   
  <div class="weather__form">
    <h2>What is the weather like?</h2>
    <form (submit)="submitLocation(cityName)">
      <label for="cityName"></label>
      <input type="text" name="cityName" id="cityName" placeholder="City" #cityName>
      <button>Buscar</button>
    </form>
  </div>

  <div class="weather__info">
    <div class="weather-card" *ngFor="let weather of weatherInfo">
       <img src='../../../assets/images/{{weather.icon}}.png'>
       <p class="weather-card__name"> Nombre: {{ weather.name }}</p>
       <p class="weather-card__country"> Nombre: {{ weather.country }}</p>
       <p class="weather-card__temp"> Temperatura: {{ weather.temp }}</p>
       <p class="weather-card__weather"> Tiempo: {{ weather.main }}</p>
       <p class="weather-card__descrip"> Tiempo: {{ weather.description }}</p>
       <div class="weather-temp">
         <p class="weather-temp__max"> Temperatura max: {{ weather.temp_max }}</p>
         <p class="weather-temp__min"> Temperatura min: {{ weather.temp_min }}</p>
       </div>
       <p class="weather-card__hum"> Humedad: {{ weather.humidity }}</p>
    </div>
  </div>

</div>
