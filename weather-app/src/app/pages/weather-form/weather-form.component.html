

<div class="weather">
   
  <div class="weather__form">
    <h2>Good<br />Morning!</h2>
    <!--Recoger el output del hijo-->
    <app-card-form (sendName)="submitLocation($event)"></app-card-form>
  </div>

  <ng-template [ngIf]="!searchIsDone">
    <div class="weather__info" *ngFor="let weather of weatherInfo">
      <app-card-info [weather]="weather"></app-card-info>
    </div>
  </ng-template>

</div>
